<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MySocialApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Welcome to Dashboard ðŸŽ‰</h2>
            <img id="user-photo" class="rounded-circle mt-3" width="100" alt="Profile Photo">
            <h4 id="user-name" class="mt-2"></h4>
            <p id="user-email"></p>
            <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
        </div>
    </div>

    <hr>

    <!-- Post Creation Section -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <textarea id="post-content" class="form-control" placeholder="What's on your mind?" rows="3"></textarea>
            <button class="btn btn-primary mt-2 w-100" id="post-btn">Post</button>
        </div>
    </div>

    <hr>

    <!-- Posts Display Section -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="text-center">All Posts</h4>
            <ul id="posts-list" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module" src="./firebase.js"></script>
<script type="module" src="./dashboard.js"></script>

</body>
</html>

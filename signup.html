<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MySocialApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Sign Up</h2>
            <div class="mb-3">
                <input type="text" id="signup-name" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" id="signup-email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" id="signup-password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-success w-100" onclick="signupUser()">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="firebase.js"></script>
<script src="app.js"></script>
</body>
</html>

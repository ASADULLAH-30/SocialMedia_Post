<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MySocialApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Sign Up</h2>
            <div class="mb-3">
                <input type="text" id="signup-name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
            </div>
            <button id="signup-btn" class="btn btn-success w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
</div>

<!-- âœ… Firebase SDK (Module-Based) -->
<script type="module" src="./firebase.js"></script>
<script type="module" src="./app.js"></script> 

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MySocialApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
                <input type="email" id="login-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <button id="login-btn" class="btn btn-primary w-100">Login</button>
            <button id="google-login-btn" class="btn btn-danger w-100 mt-2">Login with Google</button>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</div>

<!-- âœ… Firebase SDK (Module-Based) -->
<script type="module" src="./firebase.js"></script>
<script type="module" src="./app.js"></script> 

</body>
</html>
